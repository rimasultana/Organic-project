<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/da72d6e058.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              poppins: ['"Poppins"', sans - serif],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    <header>
      <nav class="w-11/12 mx-auto py-5">
        <div class="navbar">
          <div class="navbar-start">
            <a">
              <img class="w-3/4" src="images/logo.svg" alt="" />
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 font-medium">
              <li><a class="hover:text-lime-600 text-lg">Home</a></li>
              <li><a class="hover:text-lime-600 text-lg">Everything</a></li>
              <li><a class="hover:text-lime-600 text-lg">Grocers</a></li>
              <li><a class="hover:text-lime-600 text-lg">About</a></li>
              <li><a class="hover:text-lime-600 text-lg">Contract</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="flex items-center gap-5 text-lg hidden lg:flex">
                <button class="flex items-center gap-2 font-bold text-lime-700">
                    <span>$20.00</span>
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
                <button>
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <i class="fa-solid fa-bars p-3 bg-lime-500 rounded-lg border-gray-200 border-2"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0 gap-3"
              >
                <li><a class="hover:text-lime-600 text-lg">Home</a></li>
                <li><a class="hover:text-lime-600 text-lg">Everything</a></li>
                <li><a class="hover:text-lime-600 text-lg">Grocers</a></li>
                <li><a class="hover:text-lime-600 text-lg">About</a></li>
                <li><a class="hover:text-lime-600 text-lg">Contract</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
